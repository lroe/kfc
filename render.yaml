services:
  # -------------------
  # The React Frontend
  # -------------------
  - name: pitchine-client
    type: static_site
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: pitchine-api
          property: url
      - key: REACT_APP_WEBSOCKET_URL
        fromService:
          type: web
          name: pitchine-api
          property: url
          modify: "sed 's/^http/ws/'"

  # ------------------
  # The Python Backend
  # ------------------
  - type: web
    name: pitchine-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # These will be set in the Render Dashboard
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/gcp_creds.json
      - key: FIREBASE_SERVICE_ACCOUNT_PATH
        value: /etc/secrets/firebase_creds.json
      - key: FRONTEND_URL
        fromService:
          type: static_site
          name: pitchine-client
          property: url
